<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel = "stylesheet" href ="about.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section class= "contact-section sec-padding">
        <div class= "container">
            <div class = "row">
                <div class = "section-title">
                    <h2>contact me</h2>
                </div>
            </div>
            <div class ="row">
                <div class="contact-form">
                    <form action="https://formsubmit.co/soaresdolapo@gmail.com" method="POST">
                        <div class = "row">
                            <div class ="input-group">
                                <input type= "text" placeholder="Name" class= "input-control" id="name" required>
                            </div>
                            <div class ="input-group">
                                <input type= "text" placeholder="Email" class= "input-control" id ="email" required>
                            </div>
                            <div class ="input-group">
                                <input type= "text" placeholder="Subject" class= "input-control" id="subject" required>
                            </div>
                            <div class ="input-group">
                                <textarea placeholder="Message" class= "input-control" id= "message" required></textarea>
                            </div>
                            <div class= "submit-btn">
                                <button type= "submit" class= "btn"  onclick="sendMessage()">send Message</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class = "contact-info">
                    <div class= "contact-info-item">
                        <h3>Email</h3>
                        <p>soaresdolapo@gmail.com</p>
                    </div>
                    <div class= "contact-info-item">
                        <h3>Phone</h3>
                        <p>08088644250</p>
                    </div>
                    <div class= "contact-info-item">
                        <h3>Follow me</h3>
                        <div class= "social ">
                            <a href= "#" target="_blank"><img src="https://img.icons8.com/ios-filled/50/000000/twitter.png"/></a>
                            <a href= "#" target="_blank"><img src="https://img.icons8.com/ios-filled/50/000000/facebook--v1.png"/></a>
                            <a href= "#" target="_blank"><img src="https://img.icons8.com/fluency/50/000000/instagram-new.png"/></a>
                            <a href= "#" target="_blank"><img src="https://img.icons8.com/color/48/000000/linkedin-circled--v1.png"/></a>
                        </div>
                    </div>  
                </div>
            </div>
        </div>
    </section>
    <script type= "text/javascript" src="about.js"></script>
</body>
</html>
